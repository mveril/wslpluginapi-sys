name: rust

on:
  push:
    branches:
      - main
      - develop
      - release/*
  pull_request:
    branches:
      - main
      - develop
      - release/*

jobs:
  build-and-validate:
    runs-on: ${{ matrix.os }}
    runs-on: [windows-latest, ubuntu-latest, macos-latest]
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        toolchain: [stable, nightly]
        include:
          - os: windows-latest
            toolchain: stable
            RUSTDOCFLAGS: "-D warnings"
            DOCTYPE: "docrs"
          - os: windows-latest
            toolchain: nightly
            RUSTDOCFLAGS: "-D warnings --cfg docsrs"
            DOCTYPE: "doc"
          - os: ubuntu-latest
            toolchain: stable
            RUSTDOCFLAGS: "-D warnings"
            DOCTYPE: "docrs"
          - os: ubuntu-latest
            toolchain: nightly
            RUSTDOCFLAGS: "-D warnings --cfg docsrs"
            DOCTYPE: "doc"

    name: "Build and validate (${{ matrix.toolchain }})"
    env:
      CARGO_TERM_COLOR: always
      RUSTFLAGS: -D warnings
      RUSTDOCFLAGS: ${{ matrix.DOCTYPE }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Cache Cargo Registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-registry-

      - name: Cache Cargo Git Index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-index-

      - name: Install Rust (Matrix)
        shell: pwsh
        run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }}

      - name: Add Windows target (Ubuntu uniquement)
        if: runner.os == 'Linux'
        run: rustup target add x86_64-pc-windows-gnu

      - name: Install MinGW (Ubuntu uniquement)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y mingw-w64

      - name: Configure linker for Windows target (Ubuntu uniquement)
        if: runner.os == 'Linux'
        run: |
          echo '[target.x86_64-pc-windows-gnu]' >> ~/.cargo/config
          echo 'linker = "x86_64-w64-mingw32-gcc"' >> ~/.cargo/config

      - name: Lint with Clippy (Stable Only)
        if: matrix.toolchain == 'stable'
        run: cargo clippy --all-targets --all-features --target x86_64-pc-windows-gnu

      - name: Check Code Formatting (Stable Only)
        if: matrix.toolchain == 'stable'
        run: cargo fmt -- --check

      - name: Build the Project
        run: cargo build --verbose --target x86_64-pc-windows-gnu

      - name: Run Tests
        run: cargo test --verbose --target x86_64-pc-windows-gnu

      - name: Generate Documentation (${{ matrix.DOCTYPE }}, ${{ matrix.toolchain }})
        run: cargo doc --no-deps --all-features --target x86_64-pc-windows-gnu

      - name: Install and Run Security Audit (Nightly Only)
        if: matrix.toolchain == 'nightly'
        run: |
          cargo install cargo-audit
          cargo audit
