[package]
name = "wslpluginapi-sys"
version = "0.1.0-beta.1+2.1.3"
edition = "2021"
readme = "README.md"
authors = ["Mickaël Véril <mika.veril@wanadoo.fr>"]
description = "Rust bindings for the WSL Plugin API"
license = "MIT"
repository = "https://github.com/mveril/wslpluginapi-sys"
documentation = "https://docs.rs/wslpluginapi-sys"
keywords = [
  "wsl",
  "plugin",
  "api",
  "windows",
  "linux",
  "interop",
  "rust",
  "ffi",
]
categories = [
  "development-tools::build-tools",
  "os::windows",
  "os::windows-apis",
  "development-tools::debugging",
  "development-tools::testing",
  "development-tools::virtualization",
  "external-ffi-bindings",
]


[features]
hooks-field-names = ["dep:struct-field-names-as-array"]

[build-dependencies]
bindgen = "0.71.1"
semver = "^1.0"

[dependencies]
libc = "0.2"
struct-field-names-as-array = { version = "*", features = [
  "derive",
], optional = true }
[dependencies.windows]
version = ">0.32"
features = [
  "Win32_Foundation",
  "Win32_Security",
  "Win32_System_Diagnostics_Debug",
  "Win32_Networking_WinSock",
]
